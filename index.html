<!DOCTYPE html>
<html>

<head>
    <title>Vanta.js</title>
    <meta charset="UTF-8">
    <meta name="description" content="3D & WebGL Background Animations For Your Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.halo.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.globe.min.js"></script> -->

    <style>
        #my-background,
        #your-element-selector {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="your-element-selector"></div>


    <script>
        VANTA.HALO({
            el: "#your-element-selector",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            baseColor: 0x70a731
        })
    </script>

        VANTA.GLOBE({

            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script> -->
</body>

</html>
